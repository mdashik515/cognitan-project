    <script>
      let currentPage = 1;
      const postsPerPage = 6;
      let articles = [];
    
      async function fetchHashnodeArticles() {
        const username = "ashikash515"; // Replace with your Hashnode username
        const query = `{
          user(username: "${username}") {
            publications(first: 1) {
              edges {
                node {
                  posts(first: 10) {
                    edges {
                      node {
                        title
                        brief
                        coverImage { url }
                        slug
                        publishedAt
                        url
                      }
                    }
                  }
                }
              }
            }
          }
        }`;
        
        try {
          const response = await fetch("https://gql.hashnode.com/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query })
          });
          
          const data = await response.json();
          console.log("Hashnode API Response:", data); // Debugging line
          
          if (!data.data || !data.data.user || !data.data.user.publications.edges.length) {
            console.error("Error: Unexpected API response structure", data);
            return;
          }
          
          articles = data.data.user.publications.edges[0].node.posts.edges.map(edge => edge.node);
          updatePagination();
          displayArticles();
        } catch (error) {
          console.error("Error fetching articles:", error);
        }
      }
    
      function displayArticles() {
        const startIndex = (currentPage - 1) * postsPerPage;
        const endIndex = startIndex + postsPerPage;
        const paginatedArticles = articles.slice(startIndex, endIndex);
    
        let html = "";
        paginatedArticles.forEach(article => {
          html += `
            <div class="col-lg-4">
              <article class="position-relative h-100">
                <div class="post-img position-relative overflow-hidden">
                  <img src="${article.coverImage?.url || 'assets/img/blog/default.jpg'}" class="img-fluid" alt="Blog Cover">
                  <span class="post-date">${new Date(article.publishedAt).toLocaleDateString()}</span>
                </div>
                <div class="post-content d-flex flex-column">
                  <h3 class="post-title">${article.title}</h3>
                  <p>${article.brief}</p>
                  <hr>
                  <a href="${article.url}" class="readmore stretched-link" target="_blank">
                    <span>Read More</span>
                    <i class="bi bi-arrow-right"></i>
                  </a>
                </div>
              </article>
            </div>`;
        });
        document.getElementById("devto-posts").innerHTML = html;
      }
    
      function updatePagination() {
        const totalPages = Math.ceil(articles.length / postsPerPage);
        let paginationHtml = `<li><a href="#" onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'class="disabled"' : ''}><i class="bi bi-chevron-left"></i></a></li>`;
    
        for (let i = 1; i <= totalPages; i++) {
          paginationHtml += `<li><a href="#" onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</a></li>`;
        }
    
        paginationHtml += `<li><a href="#" onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'class="disabled"' : ''}><i class="bi bi-chevron-right"></i></a></li>`;
        
        document.querySelector("#blog-pagination ul").innerHTML = paginationHtml;
      }
    
      function changePage(page) {
        const totalPages = Math.ceil(articles.length / postsPerPage);
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        displayArticles();
        updatePagination();
      }
    
      fetchHashnodeArticles();
    </script>
